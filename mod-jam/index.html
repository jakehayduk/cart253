<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>

  <title>Mod Jam</title>

  <!-- CSS stylesheet(s) -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Library script(s) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- p5.min.js is the main p5 library -->
  <script src="js/libraries/p5.min.js"></script>
  <!-- p5.sound.min.js allows us to use sound -->
  <script src="js/libraries/p5.sound.min.js"></script>

  <!-- My script(s) -->
  <script src="js/script.js"></script>
</head>

<body>
  <div class="container">
    <div class="left">
      <button class="play" onclick="play()">Play</button>
      <p>YOU ARE A VERY HUNGRY, KILLER FROG!</p>
      <p>Use your mouse cursor to attack the flies as quickly as possible.</p>
      <p>This is a game of skill. Try and get the lowest score possible!</p>
    </div>
    <div class="right">
      <h2></h2>
    </div>
  </div>
</body>

  
</html>
